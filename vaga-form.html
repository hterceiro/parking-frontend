<!DOCTYPE html>
<html>
<head>
    <title>Parking</title>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="estacionamento.js"></script>

</head>
<body>
<div class="jumbotron" ng-app="estacionamento">
    <h1 class="text-center">Cadastro de Vagas</h1>
    <hr/>
    <div class="alert alert-success" role="alert">
        <a href="estacionamento.html" class="btn btn-primary">VOLTAR</a>
    </div>
    <div ng-controller="Rest" class="container">

        <form novalidate>
            <div class="form-group">
                <label class="control-label" for="numero">Numero</label>
                <input type="text" class="form-control" ng-model="vaga.numero" name="numero"
                       id="numero">
            </div>
            <div class="form-group">
                <label class="control-label" for="fileira">Fileira</label>
                <input type="text" class="form-control" ng-model="vaga.fileira" name="fileira"
                       id="fileira">
            </div>
            <hr/>

            <div class="form-group text-center">
                <button type="submit" ng-click="cadastrarVaga(vaga)" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
